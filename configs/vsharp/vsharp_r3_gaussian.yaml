    batch_size: 2  # This is the batch size per GPU!
    optimizer: Adam
    lr: 0.003
    weight_decay: 0.0
    lr_step_size: 40000
    lr_gamma: 0.9
    lr_warmup_iter: 1000
    num_iterations: 400000
    gradient_steps: 1
    gradient_clipping: 0.0
    gradient_debug: false
    checkpointer:
        checkpoint_steps: 2000
    validation_steps: 4000
    loss:
        crop: header
        losses:
            -   function: l1_loss
                multiplier: 1.0
            -   function: ssim_loss
                multiplier: 1.0
            -   function: kspace_nmae_loss
                multiplier: 1.0
validation:
    datasets:
        -   name: FastMRIAvgComb
            transforms:
                estimate_sensitivity_maps: true
                scaling_key: masked_kspace  # Compute the image normalization based on the masked_kspace maximum
                masking:
                    name: Gaussian1D
                    accelerations: [2]
                    center_fractions: [0.16]
                scale_percentile: 0.995
                use_seed: true
            text_description: 2x  # Description for logging
        -   name: FastMRIAvgComb
            transforms:
                estimate_sensitivity_maps: true
                scaling_key: masked_kspace  # Compute the image normalization based on the masked_kspace maximum
                masking:
                    name: Gaussian1D
                    accelerations: [4]
                    center_fractions: [0.08]
                scale_percentile: 0.995
                use_seed: true
            text_description: 4x  # Description for logging
        -   name: FastMRIAvgComb
            transforms:
                estimate_sensitivity_maps: true
                scaling_key: masked_kspace  # Compute the image normalization based on the masked_kspace maximum
                masking:
                    name: Gaussian1D
                    accelerations: [6]
                    center_fractions: [0.053333]
                scale_percentile: 0.995
                use_seed: true
            text_description: 6x  # Description for logging
        -   name: FastMRIAvgComb
            transforms:
                estimate_sensitivity_maps: true
                scaling_key: masked_kspace  # Compute the image normalization based on the masked_kspace maximum
                masking:
                    name: Gaussian1D
                    accelerations: [8]
                    center_fractions: [0.04]
                scale_percentile: 0.995
                use_seed: true
            text_description: 8x  # Description for logging
    crop: null  # This sets the cropping for the DoIterationOutput
    metrics:  # These are obtained from direct.functionals
        - fastmri_psnr
        - fastmri_ssim
        - fastmri_nmse
    batch_size: 20
model:
    model_name: vsharp.vsharp.VSharpNet
    num_steps: 14
    num_steps_dc_gd: 10
    image_init: SENSE
    no_parameter_sharing: true
    image_model_architecture: UNET
    image_unet_num_filters: 32
    auxiliary_steps: -1
additional_models:
    sensitivity_model:
        model_name: unet.unet_2d.UnetModel2d
        in_channels: 2
        out_channels: 2
        num_filters: 32
        num_pool_layers: 4
        dropout_probability: 0.0
logging:
    tensorboard:
        num_images: 4
inference:
    crop: header
    batch_size: 3
    dataset:
        name: FastMRIAvgComb
        avg_acceleration: 3                   # qvl: The reached acceleration due to leaving out averages for example
        avg_collapse_strat: avg1              # qvl: options: avg1, avg2, avg3, allavg       #[allavg=(avg1+avg3)/2+avg2)]
        store_applied_acs_mask: True          # qvl: Stores the ACS region applied to avg1+avg2
        #uncertainty:
        echo_train_length: 25                  # qvl: The echo train length of the data
        db_path: /home1/p290820/repos/Uncertainty-Quantification-Prostate-MRI/databases/master_habrok_20231106_v2.db
        tablename: patients_uq                 # used for tracking the gaussian ID.
        leave_out_echo_trains: 2               # R=3: (more echo trains): Equivalent to Leave-Two-Out (L2O), ~18% removal (11 total → 2 out) if we consider the ETL=25 and we have 550 lines, with half sampled =275lines. that means 11 echo trains
        # leave_out_echo_trains: 1             # R=6: (less echo trains): Equivalent to Leave-One-Out (LOO), ~16-18% removal (6 total → 1 out) if we consider the ETL=25 and we have 550 lines, with half sampled =275lines and half of this is sampled due to parallel imaging factor 2x. that means 5.5 echo trains
        # seed: 85879                          # seed for selecting echo trains so that it is the same for each patient.
        add_gaussian_noise: True               # qvl: Add Gaussian noise to the input data
        noise_multiplier: 2.5                 # qvl: The fraction of the maximum value of the input data to be used as the standard deviation of the Gaussian noise
        # the rest
        transforms:
            use_seed: True
            masking: null
            cropping:
                crop: null
            sensitivity_map_estimation:
                estimate_sensitivity_maps: True
            normalization:
                scaling_key: masked_kspace
                scale_percentile: 0.995
        text_description: inference-3x-avg1  # Description for logging
